name: Update and Deploy ICS Calendars

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Node.js Setup
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Create public/ics directory
      run: mkdir -p public/ics

    - name: Update ICS Calendars
      env:
        TEAM_ID: "167881"
      run: |
        npm run update || echo "Update fehlgeschlagen, prÃ¼fe Logs"
        ls -la public/ics/

    - name: Check if ICS files exist
      id: check_files
      run: |
        if [ -n "$(ls -A public/ics/*.ics 2>/dev/null)" ]; then
          echo "files_exist=true" >> $GITHUB_OUTPUT
        else
          echo "files_exist=false" >> $GITHUB_OUTPUT
          echo "Keine ICS-Dateien gefunden!"
        fi

    - name: Deploy ICS to gh-pages
      if: steps.check_files.outputs.files_exist == 'true'
      run: |
        git config --global user.email "bbb-api@oliver-eder.de"
        git config --global user.name "GitHub Actions"
        git checkout --orphan gh-pages
        git rm -rf .
        cp -r public/ics/* .
        git add .
        git commit -m "Deploy ICS Kalender $(date +'%Y-%m-%d %H:%M:%S')"
        git push -f origin gh-pages

