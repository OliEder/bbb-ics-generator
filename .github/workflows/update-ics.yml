name: Update and Deploy ICS Calendars

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Node.js Setup
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Create public directory
      run: mkdir -p public/ics

    - name: Update ICS Calendars
      env:
        TEAM_ID: "167881"
      run: |
        npm run update || echo "Update fehlgeschlagen"
        ls -la public/

    - name: Generate HTML page
      run: npm run generate-html

    - name: List generated files
      run: |
        echo "=== Generated files ==="
        ls -la public/
        ls -la public/ics/ || echo "Kein ics Ordner"

    - name: Deploy to gh-pages
      run: |
        git config --global user.email "bbb-api@oliver-eder.de"
        git config --global user.name "GitHub Actions"
        git checkout --orphan gh-pages
        git rm -rf .
        cp -r public/* .
        git add .
        git commit -m "Deploy ICS Kalender $(date +'%Y-%m-%d %H:%M:%S')"
        git push -f origin gh-pages